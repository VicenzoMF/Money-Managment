<!DOCTYPE html>
<html lang="en">
<head>
  <title>vue-project</title>
  <style>

    .box{
      background-color: purple;
      height: 200px;
      width: 200px;
    }

    input {
      margin: 10px;
      display: block;
    }

  </style>
</head>
  <body>
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

      <login-form>


      </login-form>

      <hr>
    </div>
    
    <script>
      let app = Vue.createApp({
        data() {
          return {
            greeting: 'Hello Vue!',
            isVisible: false
          }
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          }
        } 
      })
      app.component('login-form', {
        template: `
          <form @submit.prevent="handleSubmit">
            <h1>{{ tittle }}</h1>
            
            <custom-input
              v-for="(input, i) in inputs"
              :key="i"
              v-model="input.value"
              :label="input.label"
              :type="input.type"
            />

            <button>Log in</button>
          </form>
        `,
        components: ['custom-input'],
        data() {
          return {
            tittle: "Login Form",
            inputs: [
              {
                label: "Email",
                value: "",
                type: "email",
              },
              {
                label: "Password",
                value: "",
                type: "password",
              },
            ],  
          }
        },
        methods: {
          handleSubmit() {
            console.log(this.inputs[0].value + ' ' + this.inputs[1].value)
          }
        }


      })
      app.component('custom-input', {
        template: `
          <label>
            {{ label }}
            <input :type="type" v-model="inputValue">
          </label> 
        `,
        props: ['label', 'type', 'modelValue'],
        computed: {
          inputValue: {
            get() {
              return this.modelValue
            },
            set(value) {
              this.$emit('update:modelValue', value)
            }
          }
        },

        // data() {
        //   return {
        //     inputValue: '',
        //   }
        // }
      })
      
      app.mount('#app')
    </script>
    
    
  </body>
</html>

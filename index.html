<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Teste</title>
</head>
<body>
    <div class="container" width="400px" height="400px">
        <canvas id="myChart">
        </canvas>
    </div>

    <style>
        .container {
            width: 400px !important;
            height: 400px !important;
        }
    </style>
    
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');


        //Config

        let massPopChart = new Chart(myChart, {
            type: "doughnut",
            data:{
                labels:["Boston", "Worcester", "Sprigfield"],
                datasets:[{
                    label: "Population",
                    backgroundColor:[
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                    ],
                    data:[
                        610293,
                        821838,
                        91212
                    ]
                }]
            },
            options:{
                cutout: "75%",
                circumference: 270,
                rotation: 226,
                
                responsive: true,
            plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Populaton of US city'
            }
            }
                    }
        });
    </script>
</body>
</html>
